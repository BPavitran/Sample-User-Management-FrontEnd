<div class="row">
  <mat-label class="mr-8 topMessage">Users</mat-label>
</div>
<div class="row">
  <div class="col l6 m6 s12">
      <input class="textField white" matInput [(ngModel)]="searchName" (ngModelChange)="getFilteredUser()" placeholder="Search by Name">
  </div>
  <div class="col l6 m6 s12 right-align">
      <div class="top-btn">
          <button mat-raised-button type="button" color="primary" [routerLink]="['/user-create']">Create new user</button>
      </div>
  </div>
</div>

<table mat-table [dataSource]="dataSource">

  <!-- Name Column -->
  <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.firstName}} {{element.lastName}} </td>
  </ng-container>

  <!-- Email Column -->
  <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <!-- UserType Column -->
  <ng-container matColumnDef="userType">
    <th mat-header-cell *matHeaderCellDef> User Type </th>
    <td mat-cell *matCellDef="let element"> {{element.userType | lowercase}} </td>
  </ng-container>

  <!-- Edit Column -->
  <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef> Edit </th>
      <td mat-cell *matCellDef="let element">
          <button mat-raised-button type="button" class="mr-8 edit-btn" [routerLink]="'/user-update/'+element.id">Edit</button>
      </td>
  </ng-container>

  <!-- Delete Column -->
  <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> Delete </th>
      <td mat-cell *matCellDef="let element; let i = index">
          <button mat-raised-button type="button" class="mr-8 delete-btn" (click)="deleteUser(i)">Delete</button>
      </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

</table>

<mat-paginator [pageSizeOptions]="[12, 24, 36]" showFirstLastButtons></mat-paginator>
