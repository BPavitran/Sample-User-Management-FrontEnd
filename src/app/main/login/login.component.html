<div class="main-div">
  <mat-card class="login-card">
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
      <form name="loginForm" [formGroup]="loginForm">
        <div class="l12 m12 s12">
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input type="text" matInput placeholder="Email" formControlName="email">
            <mat-error *ngIf="loginForm.get('email').hasError('required')">
              Email is required
            </mat-error>
            <mat-error
                *ngIf="!loginForm.get('email').hasError('required') &&
                loginForm.get('email').hasError('email')">
                Please enter a valid email address
            </mat-error>
          </mat-form-field>
        </div>

        <div class="l12 m12 s12">
          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input type="password" matInput placeholder="Password" formControlName="password">
            <mat-error>
              Password is required
          </mat-error>
          </mat-form-field>
        </div>

        <div class="button">
          <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid" (click)="logIn()">Login</button>
        </div>

      </form>
    </mat-card-content>
  </mat-card>
</div>
