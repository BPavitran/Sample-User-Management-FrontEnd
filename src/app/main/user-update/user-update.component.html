<div class="main-div" *ngIf="user">
  <mat-card class="update-card">
    <mat-card-title>Update User</mat-card-title>
    <mat-card-content>
      <form name="updateForm" [formGroup]="updateForm">
        <div class="l12 m12 s12">
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input type="text" matInput placeholder="Email" formControlName="email" [(ngModel)]="user.email" required>
            <mat-error *ngIf="updateForm.get('email').hasError('required')">
              Email is required
            </mat-error>
            <mat-error
                *ngIf="!updateForm.get('email').hasError('required') &&
                updateForm.get('email').hasError('email')">
                Please enter a valid email address
            </mat-error>
            <mat-error
                *ngIf="!updateForm.get('email').hasError('required') &&
                !updateForm.get('email').hasError('email') &&
                updateForm.get('email').hasError('emailAlreadyUsed')">
                Email already used
            </mat-error>
          </mat-form-field>
        </div>

        <div class="l12 m12 s12">
          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input type="password" matInput placeholder="Password" formControlName="password" required>
            <mat-error>
              Password is required
          </mat-error>
          </mat-form-field>
        </div>

        <div class="l12 m12 s12">
          <mat-form-field appearance="outline">
            <mat-label>First Name</mat-label>
            <input type="text" matInput placeholder="First Name" formControlName="firstName" [(ngModel)]="user.firstName" required>
            <mat-error>
              First Name is required
          </mat-error>
          </mat-form-field>
        </div>

        <div class="l12 m12 s12">
          <mat-form-field appearance="outline">
            <mat-label>Last Name</mat-label>
            <input type="text" matInput placeholder="Last Name" formControlName="lastName" [(ngModel)]="user.lastName" required>
            <mat-error>
              Last Name is required
          </mat-error>
          </mat-form-field>
        </div>

        <div class="l12 m12 s12">
          <mat-form-field appearance="outline">
            <mat-label>Select User Type</mat-label>
            <mat-select formControlName="userType" [(ngModel)]="user.userType" placeholder="Select an Option" required>
                <mat-option *ngFor="let type of userTypeList"  [value]="type">
                    {{type | lowercase}}
                </mat-option>
            </mat-select>
            <mat-error>Select User Type is required!</mat-error>
        </mat-form-field>
        </div>

        <div class="l12 m12 s12">
          <mat-form-field appearance="outline">
            <mat-label>Age</mat-label>
            <input type="number" matInput placeholder="Age" formControlName="age" [(ngModel)]="user.age">
          </mat-form-field>
        </div>

        <div class="l12 m12 s12">
          <mat-form-field appearance="outline">
            <mat-label>Address</mat-label>
            <input type="text" matInput placeholder="address" formControlName="address" [(ngModel)]="user.address">
          </mat-form-field>
        </div>

        <div class="row">
          <div class="col l6 m6 s6">
            <div class="button">
              <button mat-raised-button color="primary" type="submit" [disabled]="updateForm.invalid" (click)="updateUser()">Update</button>
            </div>
          </div>
          <div class="col l6 m6 s6">
            <div class="button">
              <button mat-raised-button color="primary" type="submit" [routerLink]="'/users'">Go to Dashboard</button>
            </div>
          </div>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
